version: '3.8'

services:
  cadquery-ide:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cadquery-web-ide
    restart: unless-stopped
    ports:
      - "127.0.0.1:${APP_PORT:-8000}:8000"  # Bind to localhost only
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_WORKERS=${APP_WORKERS:-2}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - EXECUTION_TIMEOUT=${EXECUTION_TIMEOUT:-30}
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security: Read-only filesystem where possible
    read_only: false
    tmpfs:
      - /tmp:size=100M,mode=1777
    # Security: Drop all capabilities, add only what's needed
    cap_drop:
      - ALL
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

